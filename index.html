
<!DOCTYPE html>
<html lang="en" class="bg-slate-950">
<head>
  <meta charset="UTF-8">

  <title>Urbix | AI-Driven Urban Intelligence</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; overflow-x: hidden; background-color: #020617; color: #f8fafc; }
    .text-outline { -webkit-text-stroke: 1px rgba(255,255,255,0.2); color: transparent; }
    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    .pulse-indicator::before {
      content: '';
      position: absolute;
      width: 100%; height: 100%;
      background: inherit; border-radius: inherit;
      animation: pulse-ring 2s cubic-bezier(0.455, 0.03, 0.515, 0.955) infinite;
    }
    @keyframes pulse-ring {
      0% { transform: scale(0.5); opacity: 0.8; }
      100% { transform: scale(2.5); opacity: 0; }
    }
  </style>
  </style>
</head>
